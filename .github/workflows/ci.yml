name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: ci_user
          POSTGRES_PASSWORD: ci_password
          POSTGRES_DB: ci_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U ci_user"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # Database
      DB_USER: ci_user
      DB_PWD: ci_password
      DB_NAME: ci_test_db
      DB_HOST: localhost
      DB_PORT: 5432

      # Logging
      LOG_LEVEL: info
      LOG_DIR: logs
      LOG_FILE: fileservice.log
      MASKING_KEYS: password,token,authorization,api_key,secret

      # JWT
      SECRET_KEY: my-secret-key
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 15
      REFRESH_TOKEN_EXPIRE_DAYS: 7

      # Rate limiting
      REGISTER_LIMIT_PER_HOUR: 10

      # Uploads
      UPLOAD_DIR: uploads
      ALLOWED_FILE_TYPES: .pdf,.png,.jpg,.txt,.csv

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with coverage
        run: |
          pytest --cov=app --cov-report=term-missing --cov-report=xml --cov-report=html -v
