[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Python path
pythonpath = .

# Output and reporting
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    -p no:warnings
    --durations=10
    --maxfail=1

[coverage:run]
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*
    */migrations/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Custom markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, use database)
    slow: Slow running tests
    userapp: User app tests
    taskapp: Task app tests
    fileapp: File app tests